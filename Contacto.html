<head>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', sans-serif;
  margin:0; color:#eaeaea; overflow-x:hidden;
  background: url('https://i.pinimg.com/1200x/2c/25/56/2c25563a4b9d95c7d3c31f65365bbab3.jpg') no-repeat center center fixed;
  background-size: cover; transition: background-image 1.8s ease-in-out; position: relative;
}
body::after {
  content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,20,0,0.65); z-index:-1;
}

/* ===== NAVBAR ===== */
.navbar {
  background: rgba(10,10,10,0.9);
  backdrop-filter: blur(6px);
  border-bottom: 3px solid #ffd700;
  box-shadow: 0 4px 18px rgba(0,0,0,0.8);
  padding: 12px 0;
  transition: background 0.4s ease;
}
.navbar.scrolled { background: rgba(20,20,20,0.98); }
.navbar-brand { font-family:'Raleway',sans-serif; font-weight:900; font-size:1.8rem; color:#ffd700!important; display:flex; align-items:center; gap:10px; letter-spacing:1px; text-transform:uppercase; }
.navbar-brand img { height:52px; filter:drop-shadow(0 0 6px rgba(255,215,0,0.5)); }
.nav-link { position: relative; color:#d4d465 !important; font-weight:600; margin:0 8px; padding:8px 16px; transition: color 0.3s ease; }
.nav-link::after { content:""; position:absolute; bottom:0; left:50%; width:0%; height:2px; background:#ffd700; transition: all 0.3s ease; transform:translateX(-50%);}
.nav-link:hover::after, .nav-link.active::after { width:70%; }
.nav-link:hover, .nav-link.active { color:#fff !important; }
.btn-contacto { background-color:#2e7d32; border:2px solid #ffd700; color:#ffd700 !important; font-weight:700; border-radius:30px; padding:8px 20px; margin-left:12px; transition: all 0.4s ease; }
.btn-contacto:hover { background-color:#388e3c; color:#fff !important; box-shadow:0 0 15px rgba(255,215,0,0.7); transform:scale(1.08); }

/* ===== CONTACTO ===== */
.contact-section { display:grid; grid-template-columns: repeat(auto-fit,minmax(350px,1fr)); gap:40px; max-width:1300px; margin:90px auto; padding:0 20px; align-items:start; }

.contact-card { background: rgba(0,30,0,0.82); border-radius:20px; border:2px solid #FFD700; padding:35px; color:#EAEAEA; box-shadow:0 12px 40px rgba(0,0,0,0.85); transition: transform 0.4s, box-shadow 0.4s; animation: fadeInLeft 1.5s ease;}
.contact-card:hover { transform: translateY(-6px) scale(1.02); box-shadow:0 16px 35px rgba(0,0,0,0.9); }
.contact-card label { color:#FFD700; font-weight:600; }
.contact-card input, .contact-card textarea { background-color:#013220; border:1px solid #FFD700; color:#EAEAEA; border-radius:8px; padding:10px; }
.contact-card input::placeholder, .contact-card textarea::placeholder { color:#C8E6C9; }
.btn-send { background-color:#2E7D32; border:2px solid #FFD700; color:#FFD700; font-weight:600; border-radius:12px; padding:10px 25px; transition: all 0.4s; }
.btn-send:hover { background-color:#388e3c; color:#fff; transform:scale(1.08); box-shadow:0 6px 25px rgba(255,215,0,0.9); }

/* Mapa cuadrado */
.map-wrapper { display:flex; flex-direction:column; align-items:center; }
.map-container { width:100%; aspect-ratio:1/1; border-radius:20px; overflow:hidden; border:2px solid #FFD700; box-shadow:0 12px 40px rgba(0,0,0,0.85); transition: transform 0.4s, box-shadow 0.4s; animation: fadeInRight 1.5s ease; position:relative;}
.map-container:hover { transform:scale(1.03); box-shadow:0 18px 45px rgba(0,0,0,0.9);}
.map-overlay { position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(46,125,50,0.25); pointer-events:none; transition:background 0.4s;}
.map-container:hover .map-overlay { background: rgba(56,142,60,0.1); animation: glow 1.2s infinite alternate; }
@keyframes glow { 0%{ box-shadow:0 0 20px #FFD700; } 100%{ box-shadow:0 0 35px #FFD700; } }

.info-box { background: rgba(0,0,0,0.75); border:2px solid #FFD700; border-radius:15px; padding:20px; margin-top:15px; color:#FFD700; font-weight:600; box-shadow:0 4px 20px rgba(0,0,0,0.7); text-align:center; animation: fadeInUp 1.5s ease; }
.info-box p { margin:5px 0; }

/* FOOTER */
footer {
  background-color: rgba(0,0,0,0.95);
  color: #ffd700;
  text-align: center;
  padding: 30px;
  font-size: 1rem;
  border-top: 2px solid #2e7d32;
  box-shadow: 0 -4px 20px rgba(0,0,0,0.7);
  animation: fadeIn 2s ease;
}

/* Animaciones */
@keyframes fadeInLeft { from {opacity:0; transform:translateX(-60px);} to {opacity:1; transform:translateX(0);} }
@keyframes fadeInRight { from {opacity:0; transform:translateX(60px);} to {opacity:1; transform:translateX(0);} }
@keyframes fadeInUp { from {opacity:0; transform:translateY(40px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
<div class="container">
<a class="navbar-brand" href="index.html">
<img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo San Martin">
San Martin
</a>
<button class="navbar-toggler bg-light rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto align-items-lg-center">
<li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
<li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
<li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
<li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
<li class="nav-item"><a class="nav-link btn-contacto active" href="contacto.html">Contacto</a></li>
</ul>
</div>
</div>
</nav>

<!-- CONTACTO -->
<section class="contact-section container">
  <!-- FORMULARIO -->
  <div class="contact-card animate__animated animate__fadeInLeft">
    <form>
      <div class="mb-3">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" placeholder="correo@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" class="form-control" rows="6" placeholder="Escribe tu mensaje..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-send">Enviar mensaje</button>
      </div>
    </form>
  </div>

  <!-- MAPA Y INFO -->
  <div class="map-wrapper">
    <div class="map-container animate__animated animate__fadeInRight">
      <div class="map-overlay"></div>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3805.6712792787985!2d-63.179206!3d-17.783518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93f4b7e8e5d48d73%3A0x60c6e3de2a72f0ab!2sAv.%20Calle%20Ejemplo%2C%20Santa%20Cruz%2C%20Bolivia!5e0!3m2!1ses-419!2sus!4v1695400000000!5m2!1ses-419!2sus" 
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
    <div class="info-box">
      <p><strong>Para más información, contáctese a estos números:</strong></p>
      <p>591-6958-4826 - Dennis Morales</p>
      <p>7366-3085 - Uciel Pinaya Otalora</p>
    </div>
  </div>
</section>

<!-- Fondo dinámico y navbar scroll -->
<script>
const fondos = [
  "https://i.pinimg.com/1200x/2c/25/56/2c25563a4b9d95c7d3c31f65365bbab3.jpg",
  "https://i.pinimg.com/1200x/0f/09/ed/0f09ed3822b8a67144464893600042e4.jpg",
  "https://i.pinimg.com/736x/43/36/98/4336982bcf299e41362a4cc28be88354.jpg"
];
let index = 0;
setInterval(() => { document.body.style.backgroundImage = `url(${fondos[index]})`; index = (index + 1) % fondos.length; }, 3000);

window.addEventListener("scroll", () => {
  const nav = document.querySelector(".navbar");
  if(window.scrollY > 60){ nav.classList.add("scrolled"); } 
  else { nav.classList.remove("scrolled"); }
});
</script>
</body>
